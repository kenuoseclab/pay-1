    <style>

   .remainseconds {
  width: 140px;
  margin: 0 auto;
  height: 80px;
  padding: 10px 35px;
  text-align: center;//h
  
}
.remainseconds .time {
  width: 50px;
  height: 80px;//u
}
.remainseconds .time b {
  font-size: 32px;
  font-weight: 300;//o
}
.remainseconds .time b,
.remainseconds .time em {
  display: block;//s
}
.remainseconds .time em {
  font-style: normal;//h

}
@media (max-width: 375px) {
  .container {
    padding: 0;//n

  .remainseconds {
    padding: 0 35px 10px 35px;
    height: 80px;//z
  }
  .remainseconds .time {
    height: 100%;//h
  }

  }
}

  .remainseconds {
    padding: 0 35px 10px 35px;

  }
  .remainseconds .time {
    height: 100%;//u
  }

  }

    padding: 0;

  }
  .realprice {

}
.minutes {
  float: left;
}
.seconds {
  float: left;

.colon {

}
 .tip-text1 {

}

<script>
 function copy(message) {
            var input = document.createElement("input");
            input.value = message;
            document.body.appendChild(input);
            input.select();
            input.setSelectionRange(0, input.value.length), document.execCommand('Copy');
            // document.body.removeChild(input);
            alert("复制成功", "text");
        }

</script>
