    <script type="text/javascript">
    var intDiff = parseInt('<?php echo ($creation_time + 299) - time();?>'); //倒计时总秒数量
    function timer(intDiff) {
        window.setInterval(function() {
            var day = 0,
                hour = 0,
                minute = 0,
                second = 0; //时间默认值       
            if (intDiff > 0) {
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            //if (minute == 00 && second == 00) document.getElementById('qrcode').innerHTML='<br/><br/><br/><br/><br/><br/><br/><h2>二维码超时 请重新发起交易</h2><br/>';
            if (minute <= 9) minute = '0' + minute;
            if (second <= 9) second = '0' + second;
            $('#btnDL').val("启动支付宝(" + hour + '时' + minute + '分' + second + '秒' + ')');
            intDiff--;
        }, 1000);
    }
    $(function() {
        timer(intDiff);
    });




    var updateQrImg = 0;


    //订单监控  {订单监控}
    function order() {
        $.post('<{:U("Pay/Ycloud/automaticAlipayQuery")}>',{id:'<{$orderid}>'},
            function(result) {
                //成功
                if (result.code == '200') {
                    play(['']);
                    //回调页面
                    window.clearInterval(orderlst);
                    layer.confirm(result.msg, {
                        icon: 1,
                        title: '支付成功',
                        btn: ['我知道了'] //按钮
                    }, function() {
                        location.href = "<?php echo $success_url;?>";
                    });
                    setTimeout(function() {
                        location.href = "<?php echo $success_url;?>";
                    }, 5000);
                }
                //支付二维码
                if (result.code == '100' && updateQrImg == 0) {

                    $('#qrcode_load').remove();
                    $('#btnDL').attr('onclick', 'pay("' + result.data.qrcode + '")');
                    $('#btnDL').attr('disabled', false);
                    //设置参数方式
                    var qrcode = new QRCode('qrcode', {
                        text: result.data.qrcode,
                        width: 256,
                        height: 256,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    updateQrImg = 1;

                    var okpay = document.getElementById('okpay');

                }
                //订单已经超时
                if (result.code == '-1' || result.code == '-2') {

                    window.clearInterval(orderlst);
                    layer.confirm(result.msg, {
                        icon: 2,
                        title: '支付失败',
                        btn: ['确认'] //按钮
                    }, function() {
                        location.href = "<?php echo $error_url;?>";
                    });
                }
            });
    }

    //周期监听
    var orderlst = setInterval("order()", 1000);
    </script>
